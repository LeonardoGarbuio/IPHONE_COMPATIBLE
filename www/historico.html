<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Histórico de Coletas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#2196f3">
  <link rel="stylesheet" href="/lib/framework7-bundle.min.css">
  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="/css/materialdesignicons.min.css">
</head>
<body>
  <div id="app">
    <div class="view view-main">
      <div class="page" data-name="historico">
        <div class="top-nav">
          <h1 class="title-2">Histórico de Coletas</h1>
        </div>
        <div class="page-content">
          <div style="max-width:600px;margin:32px auto 0 auto;padding:24px;background:#fff;border-radius:16px;box-shadow:0 2px 16px rgba(0,0,0,0.06);">
            <div id="historico-detalhado"></div>
            <button onclick="app.views.main.router.back()" style="margin:24px auto 0 auto;display:block;padding:10px 24px;background:#388e3c;color:#fff;border:none;border-radius:8px;font-size:16px;cursor:pointer;">Voltar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="/lib/framework7-bundle.min.js"></script>
  <script type="text/javascript" src="/lib/jquery-3.7.0.min.js"></script>
  <script type="text/javascript" src="/js/api.js"></script>
  <script type="text/javascript" src="/js/routes.js"></script>
  <script type="text/javascript" src="/js/app.js"></script>
  <script src="cordova.js"></script>
  <script>
    document.addEventListener('page:init', async function(e) {
      if (e.target && e.target.getAttribute('data-name') === 'historico') {
        if (window.GreenTechApp && window.GreenTechApp.renderHistoricoDetalhado) {
          await window.GreenTechApp.renderHistoricoDetalhado();
        }
      }
    });
  </script>
</body>
</html>
