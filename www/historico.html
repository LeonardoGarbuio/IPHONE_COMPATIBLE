<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="GreenTech">
    <meta name="msapplication-TileColor" content="#f0f0f0">
    <meta name="msapplication-TileImage" content="img/ms2-tile-144x144.png">
    <title>GreenTech - Histórico</title>
    <!-- Framework7 CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- Material Design Icons -->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <!-- App custom styles -->
    <style>
        body {
  background: linear-gradient(120deg, #183a2c 0%, #1de982 100%);
  min-height: 100vh;
  margin: 0;
  font-family: 'Fira Mono', 'Consolas', 'Segoe UI', Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: flex-start;
}
.historico-main {
  width: 100%;
  max-width: 480px;
  margin: 48px auto 0 auto;
  background: rgba(30, 60, 40, 0.45);
  border-radius: 32px;
  box-shadow: 0 12px 48px 0 rgba(30, 60, 40, 0.25);
  padding: 0 0 40px 0;
  backdrop-filter: blur(8px);
  border: 2.5px solid #1de98255;
  overflow: hidden;
}
.historico-header {
  background: linear-gradient(90deg, #1de982 0%, #183a2c 100%);
  color: #fff;
  padding: 38px 0 22px 0;
  text-align: center;
  font-size: 2.7rem;
  font-weight: 900;
  letter-spacing: 3px;
  text-shadow: 0 2px 12px #1de98299;
  border-bottom-left-radius: 32px;
  border-bottom-right-radius: 32px;
  box-shadow: 0 4px 24px 0 #1de98233;
  font-family: 'Fira Mono', 'Consolas', monospace;
}
.historico-list {
  list-style: none;
  padding: 0 28px;
  margin: 0;
}
.historico-item {
  background: rgba(255,255,255,0.13);
  border-radius: 22px;
  margin-top: 32px;
  padding: 28px 22px 22px 22px;
  box-shadow: 0 4px 32px 0 #1de98222;
  border: 2px solid #1de98299;
  position: relative;
  transition: transform 0.18s, box-shadow 0.18s;
  backdrop-filter: blur(2px);
}
.historico-item:hover {
  transform: scale(1.025) rotate(-1deg);
  box-shadow: 0 8px 48px 0 #1de98255;
}
.historico-item strong {
  color: #1de982;
  font-size: 1.25em;
  letter-spacing: 2px;
  font-family: 'Fira Mono', 'Consolas', monospace;
}
.historico-info {
  color: #fff;
  font-size: 1.08em;
  margin-top: 10px;
  font-family: 'Fira Mono', 'Consolas', monospace;
}
.historico-data {
  color: #b2ffcb;
  font-size: 1em;
  margin-top: 6px;
  font-style: italic;
  font-family: 'Fira Mono', 'Consolas', monospace;
}
.badge-coletado {
  position: absolute;
  top: 18px;
  right: 18px;
  background: radial-gradient(circle, #1de982 60%, #183a2c 100%);
  color: #183a2c;
  padding: 13px 18px;
  border-radius: 50px;
  font-size: 1.1em;
  font-weight: 900;
  box-shadow: 0 2px 16px 0 #1de98255;
  letter-spacing: 2px;
  border: 2px solid #fff;
  text-shadow: 0 1px 0 #fff, 0 2px 8px #1de98299;
}
@media (max-width: 600px) {
  .historico-main {
    max-width: 99vw;
    margin: 12px auto 0 auto;
    border-radius: 18px;
    padding-bottom: 12px;
  }
  .historico-header {
    font-size: 1.5rem;
    padding: 18px 0 10px 0;
    border-bottom-left-radius: 18px;
    border-bottom-right-radius: 18px;
  }
  .historico-list {
    padding: 0 4px;
  }
  .historico-item {
    margin-top: 14px;
    padding: 14px 8px 10px 12px;
    border-radius: 12px;
  }
  .badge-coletado {
    top: 8px;
    right: 8px;
    padding: 7px 10px;
    font-size: 0.95em;
  }
}
    </style>
</head>
<body>
    <div id="app">
        <div class="view view-main">
            <div data-name="historico" class="page">
                <div class="top-nav">
                    <h1 class="title-2">Histórico de Coletas</h1>
                </div>
                <div class="page-content">
                    <div class="historico-titulo">Minhas Coletas</div>
                    <div id="historico-lista">
                        <div class="text-align-center">
                            <i class="mdi mdi-loading mdi-spin" style="font-size: 2rem; color: #4caf50;"></i>
                            <p>Carregando histórico...</p>
                        </div>
                    </div>
                    <div class="estatisticas">
                        <div class="estatistica-box">
                            <div id="total-coletas">0</div>
                            <div style="font-size:0.95em;font-weight:400;">Total de Coletas</div>
                        </div>
                        <div class="estatistica-box">
                            <div id="peso-total">0 kg</div>
                            <div style="font-size:0.95em;font-weight:400;">Peso Total</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Framework7 JS -->
    <!-- App JS -->
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
    <script src="js/routes.js"></script>
</body>
</html>
