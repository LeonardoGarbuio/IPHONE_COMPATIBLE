<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Dados - GreenTech</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="/lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="/css/index.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="/css/materialdesignicons.min.css">


</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="link4" class="page">

                <!-- Top Navbar -->
                <div class="top-nav">
                    <h1 class="title-2">Dados e Estatísticas</h1>
                </div>

                <!-- Scrollable page content -->
                <div class="page-content" style="padding-top:32px;display:flex;flex-direction:column;align-items:center;gap:24px;">
                    <div id="catador-total" style="display:none;padding: 18px 0; background: #e8f5e9; color: #388e3c; border-radius: 12px; font-size: 22px; font-weight: bold; text-align: center; max-width: 420px; width: 100%; box-shadow: 0 2px 12px rgba(76,175,80,0.06);">
                        Total geral coletado: <span id="total-weight-all">0.0 kg</span>
                    </div>
                    <button id="catador-historico-btn" style="display:none;padding: 18px 0; background: #f1f8e9; color: #388e3c; border: none; border-radius: 12px; font-size: 22px; font-weight: bold; text-align: center; max-width: 420px; width: 100%; box-shadow: 0 2px 12px rgba(76,175,80,0.06); margin:0;" onclick="app.views.main.router.navigate('/historico/')">Ver histórico de coletas</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="/lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="/lib/jquery-3.7.0.min.js"></script>	
    <!-- API Client -->
    <script type="text/javascript" src="/js/api.js"></script>
    <!-- Roteamento do app-->
    <script type="text/javascript" src="/js/routes.js"></script>
    <!-- App principal -->
    <script type="text/javascript" src="/js/app.js"></script>
    <script src="cordova.js"></script>
    <script>
    // Funções movidas para app.js para evitar duplicação
    </script>
</body>

</html>
